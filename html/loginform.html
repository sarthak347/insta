<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./loginform.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/744c51bb47.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form action="">
            <h2>Login</h2>
            <div id="user">
            <label for="" class="blocks">UserName</label>
            <input type="text"placeholder="Enter UserName" required class="inputs" >
            <i class="fa-solid fa-user-secret"></i>
            </div>
            <label for="" class="blocks">PassWord</label>
            <input type="password" placeholder="Enter PassWord" required class="inputs">
            <input type="checkbox">
            <label for="">Remember Password</label>
            <div id="buttons">
                <button>Log In</button>
                <button>Cancel</button>
            </div>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forget Password?</a>
            <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" target="_blank">Create a New Account</a>
        </form>
    </div>
</body>
</html>
